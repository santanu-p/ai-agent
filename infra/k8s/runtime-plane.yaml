apiVersion: apps/v1
kind: Deployment
metadata:
  name: runtime-plane
  namespace: aegisworld
spec:
  replicas: 10
  selector:
    matchLabels:
      app: runtime-plane
  template:
    metadata:
      labels:
        app: runtime-plane
    spec:
      containers:
        - name: runtime-plane
          image: ghcr.io/aegisworld/runtime-plane:latest
          ports:
            - containerPort: 8101
---
apiVersion: v1
kind: Service
metadata:
  name: runtime-plane
  namespace: aegisworld
spec:
  selector:
    app: runtime-plane
  ports:
    - port: 8101
      targetPort: 8101

