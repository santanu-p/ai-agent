apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-plane
  namespace: aegisworld
spec:
  replicas: 6
  selector:
    matchLabels:
      app: security-plane
  template:
    metadata:
      labels:
        app: security-plane
    spec:
      containers:
        - name: security-plane
          image: ghcr.io/aegisworld/security-plane:latest
          ports:
            - containerPort: 8103
---
apiVersion: v1
kind: Service
metadata:
  name: security-plane
  namespace: aegisworld
spec:
  selector:
    app: security-plane
  ports:
    - port: 8103
      targetPort: 8103

