version: 1

autonomy:
  ai_writable:
    allow:
      - game/ai/
      - policies/
      - logs/
      - tools/
    deny:
      - .git/
      - secrets/
      - production/
      - system/

network:
  mode: restricted
  allow:
    domains:
      - api.github.com
      - artifacts.local
      - telemetry.internal
    cidr:
      - 10.0.0.0/8
      - 192.168.0.0/16
    ports:
      - 443
      - 8443
  deny:
    domains:
      - "*"
    ports:
      - 22
      - 25
      - 3306

resource_limits:
  cpu:
    max_percent: 70
    max_cores: 4
  memory:
    max_ram_mb: 4096
  execution:
    max_time_seconds: 900

circuit_breakers:
  max_failed_deployments: 3
  max_regression_threshold: 0.05
  emergency_disable_file: logs/.autonomy_disabled
