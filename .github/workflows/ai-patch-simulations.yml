name: AI Patch Simulation Gate

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

jobs:
  simulation-gate:
    name: Run simulation KPIs
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run simulation suite
        run: |
          python tests/simulation/run_simulations.py \
            --patch-version "${{ github.event.pull_request.head.sha || github.sha }}"

      - name: Upload simulation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: simulation-artifacts-${{ github.run_id }}
          path: artifacts/simulation/
          if-no-files-found: error

  deployment-gate:
    name: Block deployment on KPI failure
    runs-on: ubuntu-latest
    needs: [simulation-gate]
    if: ${{ needs.simulation-gate.result == 'success' }}
    steps:
      - name: Deployment gate passed
        run: echo "Simulation KPIs passed; deployment may proceed."
